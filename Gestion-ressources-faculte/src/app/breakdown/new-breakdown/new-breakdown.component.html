<div class="container formulaire">
  <h1>Nouvelle Panne</h1>

  <form>

    <div class="form-group">
      <label>Materiel en panne :</label>

      <div class="form-group border inline">

        <div class="form-check">
          <input type="radio" class="form-check-input" id="computer" />
          <label class="form-check-label m-left" for="computer">Ordinateur</label>

          <input type="radio" class="form-check-input" id="printer" />
          <label class="form-check-label m-left" for="printer">Imprimante</label>
        </div>

        <button type="button" class="btn btn-success">Séléctionner</button>

      </div>

      <div class="form-group">
        <label for="type" class="pull-left">Type de la panne :</label>
        <select class="form-control" id="type">
          <option *ngFor="let t of typesPanne" [value]="t.type">{{t.type}}</option>
        </select>
      </div>

      <label>Fréquence de la panne :</label>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="rare" />
        <label class="form-check-label m-left" for="rare">Rare</label>

        <input type="radio" class="form-check-input" id="frequente" />
        <label class="form-check-label m-left" for="frequente">Fréquente</label>

        <input type="radio" class="form-check-input" id="permanente" />
        <label class="form-check-label m-left" for="permanente">Permanente</label>
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="pull-left">Date d'apparition de la panne :</label>
      <input class="form-control"  id="date" type="date" />
    </div>

    <div class="form-group">
      <label class="pull-left">Description :</label>
      <textarea formControlName="description" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-primary pull-right">Valider</button>

  </form>
</div>
