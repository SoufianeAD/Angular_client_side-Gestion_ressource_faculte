<div class="container formulaire">
  <h1>Nouveau Département</h1>
  <form [formGroup]="newDepartment" (submit)="onSubmit()">

    <div class="form-group">
      <label for="id" class="pull-left">Code du département :</label>
      <input class="form-control"  id="id" type="text" formControlName="code"/>
    </div>

    <div class="form-group">
      <label for="name" class="pull-left">Nom du département :</label>
      <input class="form-control"  id="name" type="text" formControlName="department"/>
    </div>

    <button type="submit" class="btn btn-primary pull-right" [disabled]="newDepartment.invalid">Valider</button>

  </form>
</div>
