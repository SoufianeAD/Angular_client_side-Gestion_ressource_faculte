 <div class="">

    <h1>Listes des départements</h1>

    <table class="table table-restricted">
      <thead>
      <tr>
        <th>Code</th> <th>Département</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let d of departments;" (click)="onChoose(d.code)">
        <td> {{ d.code }} </td>
        <td> {{ d.title }} </td>
      </tr>
      </tbody>
    </table>

  </div>
