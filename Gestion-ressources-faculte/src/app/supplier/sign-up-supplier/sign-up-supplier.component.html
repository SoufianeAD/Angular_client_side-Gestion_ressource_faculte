<div class="container col-sm-9 col-sm-offset-2">
  <div class="container formulaire">
    <h1>Nouveau Fournisseur</h1>
    <form [formGroup]="newSupplier" (submit)="onSubmit()">

      <div class="form-group">
        <label for="name" class="pull-left">Nom :</label>
        <input class="form-control"  id="name" type="text" formControlName="name"/>
      </div>

      <div class="form-group">
        <label for="phone" class="pull-left">Téléphone :</label>
        <input class="form-control"  id="phone" type="text" formControlName="phone"/>
      </div>

      <div class="form-group">
        <label for="email" class="pull-left">Email :</label>
        <input class="form-control"  id="email" type="text" formControlName="email"/>
      </div>

      <div class="form-group">
        <label for="password" class="pull-left">Mot de passe :</label>
        <input class="form-control"  id="password" type="password" formControlName="password"/>
      </div>

      <div class="form-group">
        <label for="confirm" class="pull-left">Confirmation de mot de passe :</label>
        <input class="form-control"  id="confirm" type="password" formControlName="confirmPassword"/>
      </div>

      <button type="submit" class="btn btn-primary pull-right" [disabled]="newSupplier.invalid">Valider</button>

    </form>
  </div>
</div>
