<div class="container formulaire">
  <h1>Nouveau Fournisseur</h1>
  <form >

    <div class="form-group">
      <label for="name" class="pull-left">Nom :</label>
      <input class="form-control"  id="name" type="text" />
    </div>

    <div class="form-group">
      <label for="phone" class="pull-left">Téléphone :</label>
      <input class="form-control"  id="phone" type="text" />
    </div>

    <div class="form-group">
      <label for="email" class="pull-left">Email :</label>
      <input class="form-control"  id="email" type="text" />
    </div>

    <div class="form-group">
      <label for="password" class="pull-left">Mot de passe :</label>
      <input class="form-control"  id="password" type="password" />
    </div>

    <div class="form-group">
      <label for="confirm" class="pull-left">Confirmation de mot de passe :</label>
      <input class="form-control"  id="confirm" type="password" />
    </div>

    <button type="submit" class="btn btn-primary pull-right">Valider</button>

  </form>
</div>
