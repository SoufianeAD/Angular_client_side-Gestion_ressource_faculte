  <div class="container col-sm-9 col-sm-offset-2">
  <div class="container formulaire">
    <h1>Nouvelle demande d'offre d'imprimantes</h1>

    <div class="container formulaire inside-formulaire">
      <form>
        <h3>Nouvelle Imprimante</h3>
        <div class="form-group">
          <label for="marque" class="pull-left">Marque :</label>
          <input class="form-control"  id="marque" type="text" />
        </div>

        <label>Vitesse :</label>

        <div class="form-group border inline">
          <div class="form-check">

            <mat-radio-group
              class="example-radio-group"
              [(ngModel)]="speed" name="speed">
              <mat-radio-button class="example-radio-button" *ngFor="let elem of listSpeed" [value]="elem">
                {{elem}}
              </mat-radio-button>
            </mat-radio-group>

          </div>

          <button type="button" class="btn btn-success" (click)="onOthers(0)">Autres</button>
          <input class="form-control" *ngIf="others[0]" type="text" formControlName="others0"/>

        </div>

        <label>Résolution :</label>

        <div class="form-group border inline">
          <div class="form-check">

            <mat-radio-group
              class="example-radio-group"
              [(ngModel)]="resolution" name="resolution">
              <mat-radio-button class="example-radio-button" *ngFor="let elem of listResolution" [value]="elem">
                {{elem}}
              </mat-radio-button>
            </mat-radio-group>

          </div>

          <button type="button" class="btn btn-success" (click)="onOthers(1)">Autres</button>
          <input class="form-control" *ngIf="others[1]" type="text" formControlName="others1"/>

        </div>

        <div class="form-group">
          <label for="quantity" class="pull-left">Quantité :</label>
          <input class="form-control"  id="quantity" type="number" />
        </div>

        <button type="button" class="btn btn-primary pull-right" (click)="onOpenCart()" *ngIf="!cart">Voir Panier</button>
        <button type="submit" class="btn btn-success pull-right">Ajouter au Panier</button>

      </form>
    </div>

    <div class="sub-formulaire" *ngIf="cart">
      <h3>Panier</h3>
      <table class="table table-restricted">
        <thead>
          <tr>
            <th>Marque</th> <th>Vitesse</th> <th>Résolution</th>  <th>Quantité</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of printers;">
            <td> {{ p.brand }} </td>
            <td> {{ p.speed }} </td>
            <td> {{ p.resolution }} </td>
            <td> {{ p.quantity }}</td>
            <td>
              <span><i class="fa fa-trash-o" style="font-size: 24px;"></i></span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <button type="button" class="btn btn-primary pull-right">Valider</button>

  </div>
  </div>
