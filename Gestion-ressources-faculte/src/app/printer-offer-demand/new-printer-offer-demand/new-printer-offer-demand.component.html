<div class="container formulaire">
  <h1>Nouvelle demande d'offre d'imprimantes</h1>

  <div class="container formulaire inside-formulaire">
    <form>
      <h3>Nouvelle Imprimante</h3>
      <div class="form-group">
        <label for="marque" class="pull-left">Marque :</label>
        <input class="form-control"  id="marque" type="text" />
      </div>

      <label>Vitesse :</label>

      <div class="form-group border inline">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="1ipm" />
          <label class="form-check-label m-left" for="1ipm">1 ipm</label>

          <input type="radio" class="form-check-input" id="10ppm" />
          <label class="form-check-label m-left" for="10ppm">10 ppm</label>

          <input type="radio" class="form-check-input" id="18ppm" />
          <label class="form-check-label m-left" for="18ppm">18 ppm</label>
        </div>

        <button type="button" class="btn btn-success">Autres</button>

      </div>

      <label>Résolution :</label>

      <div class="form-group border inline">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="300dpi" />
          <label class="form-check-label m-left" for="300dpi">300 dpi</label>

          <input type="radio" class="form-check-input" id="600dpi" />
          <label class="form-check-label m-left" for="600dpi">600 dpi</label>

          <input type="radio" class="form-check-input" id="ppp" />
          <label class="form-check-label m-left" for="ppp">ppp</label>
        </div>

        <button type="button" class="btn btn-success">Autres</button>

      </div>

      <div class="form-group">
        <label for="quantity" class="pull-left">Quantité :</label>
        <input class="form-control"  id="quantity" type="number" />
      </div>

      <button type="submit" class="btn btn-success pull-right">Ajouter au Panier</button>

    </form>
  </div>

  <div class="sub-formulaire">
    <h3>Panier</h3>
    <table class="table table-restricted">
      <thead>
        <tr>
          <th>Marque</th> <th>Vitesse</th> <th>Résolution</th>  <th>Quantité</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of printers;">
          <td> {{ p.brand }} </td>
          <td> {{ p.speed }} </td>
          <td> {{ p.resolution }} </td>
          <td> {{ p.quantity }}</td>
          <td>
            <span><i class="fa fa-trash-o" style="font-size: 24px;"></i></span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <button type="button" class="btn btn-primary pull-right">Valider</button>

</div>
